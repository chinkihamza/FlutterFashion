name: flutter_fashion
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^1.2.0

  flutter_svg: ^0.22.0
  lottie: ^1.0.1
  cupertino_icons: ^1.0.2

  permission_handler: ^8.0.1

  firebase_core: ^1.1.1
  firebase_auth: ^1.1.4

  camera: ^0.8.1+2
  image_picker: ^0.8.0+1
  tflite: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_native_splash:
  color: "#000000"
  image: "assets/logo.png"
  android: true

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: Rancho
      fonts:
        - asset: fonts/Rancho.ttf

    - family: Poppins
      fonts:
        - asset: fonts/Poppins.ttf

    - family: FiraSansCondensed
      fonts:
        - asset: fonts/FiraSansCondensed.ttf